<GridLayout class="drawer-header">
    <Stacklayout class="teacher-info">
        <GridLayout cols="*, auto" class="m-x-10 m-t-20 m-b-10">
            <StackLayout col="0" orientation="vertical" horizontalAlignment="left" class="m-l-10">
                <StackLayout>
                    <StackLayout horizontalAlignment="left">
                        <Image *ngIf="isIos && teacherInfo.photograph" height="60" width="60"
                               class="teacher-profile-pic blue-circle-border"
                               src="{{ teacherInfo.photograph }}"></Image>
                        <FrescoDrawee *ngIf="isAndroid && teacherInfo.photograph" height="60" width="60"
                                      class="teacher-profile-pic"
                                      imageUri="{{ teacherInfo.photograph }}"
                                      verticalAlignment="top"
                                      roundAsCircle="true"
                                      fadeDuration="600"></FrescoDrawee>
                    </StackLayout>
                    <StackLayout *ngIf="!teacherInfo.photograph"
                                 class="blue-circle-border large-avatar-with-name text-center"  horizontalAlignment="left" verticalAlignment="center">
                        <Label [text]="teacherInfo | shortName | uppercase"></Label>
                    </StackLayout>
                </StackLayout>
                <StackLayout class="m-t-5 m-b-5">
                    <Label text="{{ teacherFullname }}" class="teacher-name light-gray"></Label>
                </StackLayout>
                <StackLayout>
                    <Label text="{{ teacherEmail }}" class="teacher-email light-gray"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout col="1" horizontalAlignment="right" [nsRouterLink]="['/teacher-profile']"
                         pageTransition="slideLeft">
                <Label text="Edit profile" class="edit-profile"></Label>
            </StackLayout>
        </GridLayout>
    </Stacklayout>
</GridLayout>

<StackLayout class="drawer-separator">
</StackLayout>

<StackLayout class="drawer-links" orientation="vertical">
    <StackLayout class="drawer-link"
                 [nsRouterLinkActive]="['bg-primary']"
                 orientation="horizontal"
                 [nsRouterLink]="['/calendar']"
                 pageTransition="slideLeft">
        <Label class="material-icons md-24 md-calendar" text="&#xE8A3;"></Label>
        <Label class="text" text="My Schedule"></Label>
    </StackLayout>
    <StackLayout class="drawer-link"
                 orientation="horizontal"
                 [nsRouterLink]="['/myclass']"
                 [nsRouterLinkActive]="['bg-primary']"
                 pageTransition="slideLeft">
        <Label class="material-icons md-24 md-group" text="&#xE7EF;"></Label>
        <Label class="text" text="My Class"></Label>
    </StackLayout>


    <StackLayout class="drawer-link"
                 orientation="horizontal"
                 [nsRouterLink]="['/settings']"
                 [nsRouterLinkActive]="['bg-primary']"
                 pageTransition="slideLeft">
        <Label class="material-icons md-24 md-settings" text="&#xE8B8;"></Label>
        <Label class="text" text="Settings"></Label>
    </StackLayout>

</StackLayout>
