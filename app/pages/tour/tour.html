<StackLayout #container>
    <GridLayout rows="*,auto">
        <StackLayout row="0">
            <Carousel pageChanged="myChangeEvent" pageTapped="mySelectedEvent" indicatorColor="#6fa8dc"
                      ios:autoPagingInterval="4" android:indicatorAnimation="fill">
                <CarouselItem id="slide1">
                    <Image src="~/images/tour/1.jpg"></Image>
                </CarouselItem>

                <CarouselItem id="slide2">
                    <Image src="~/images/tour/2.jpg"></Image>
                </CarouselItem>

                <CarouselItem id="slide3">
                    <Image src="~/images/tour/3.jpg"></Image>
                </CarouselItem>

                <CarouselItem id="slide4">
                    <Image src="~/images/tour/4.jpg"></Image>
                </CarouselItem>

                <CarouselItem id="slide5">
                    <Image src="~/images/tour/5.jpg"></Image>
                </CarouselItem>

            </Carousel>
        </StackLayout>

        <StackLayout row="1" horizontalAlignment="right">
                <Button  text="Skip >" horizontalAlignment="right" class="btn  btn-rounded-sm" (tap)="skip()"></Button>
        </StackLayout>
    </GridLayout>
</StackLayout>
