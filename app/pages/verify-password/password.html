<GridLayout class="login-cover-image">

    <GridLayout rows="300,*,100">
        <StackLayout row="0"></StackLayout>
        <StackLayout row="1" orientation="vertical" class="login-container">
            <StackLayout orientation="vertical" verticalAlignment="center" class="m-t-20">
                <StackLayout orientation="horizontal" horizontalAlignment="center" class="m-b-20">
                    <TextField width="300" class="input input-border input-border-success" hint="Email Address"
                               keyboardType="email"
                               [(ngModel)]="teacher.email"
                               autocorrect="false" autocapitalizationType="none" id="email"></TextField>
                    <!-- <Label class="input-info-box error-box material-icons md-24 md-close" text="&#xE5CD;"></Label>-->
                </StackLayout>

                <StackLayout orientation="horizontal" horizontalAlignment="center" class="m-b-20">
                    <TextField width="300" class="input input-border input-border-primary"
                               hint="Password" secure="true" [(ngModel)]="teacher.password" id="password"></TextField>
                    <!-- <Label class="input-info-box error-box material-icons md-24 md-close" text="&#xE5CD;"></Label>-->
                </StackLayout>
            </StackLayout>

            <StackLayout visibility="{{ emailOrPasswordError ? 'visible' : 'collapse'}}" id="forgotPassLink" horizontalAlignment="center">
                <Label col="0" id="forgot-password" text="Forgot password?"
                       class="text-left blue2 forgot-pass-link font-weight-bold"
                       [nsRouterLink]="['/forgot-password']"
                       pageTransition="slideLeft"></Label>
            </StackLayout>

            <StackLayout class="m-b-20">
                <Button width="100" isEnabled="{{ isLoading ? false : true }}" text="Login"
                        class="btn btn-primary blue2-background btn-rounded-sm btn-submit"
                        (tap)="signIn()"></Button>
            </StackLayout>

        </StackLayout>
        <StackLayout row="2" class="btn-icon" orientation="horizontal" (tap)="goBack()">
            <Label row="2" text="&#xE5CB;"
                   class="p-l-20 material-icons md-48 md-chevron-left"></Label>
            <Label text="Back"></Label>
        </StackLayout>

    </GridLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
