<GridLayout class="login-cover-image">
    <GridLayout rows="*" >
        <StackLayout row="0" verticalAlignment="center"  class="login-container">
            <GridLayout rows="auto,auto, auto" class="p-20">
                <StackLayout row="0">
                    <TextField class="input input-border input-border-success input-field" hint="Email Address"
                               keyboardType="email"
                               [(ngModel)]="teacher.email"
                               autocorrect="false" autocapitalizationType="none" id="email"></TextField>
                </StackLayout>
                <StackLayout row="1" class="p-t-10">
                    <TextField class="input input-border input-border-primary input-field"
                               hint="Password" secure="true" [(ngModel)]="teacher.password" id="password"></TextField>
                </StackLayout>
                <StackLayout row="2" orientation="horizontal">
                    <Gridlayout rows="auto" columns="auto,*" verticalAlignment="center" orientation="horizontal">
                        <StackLayout row="0" col="0" verticalAlignment="center"
                                     visibility="{{ emailOrPasswordError ? 'visible' : 'collapse'}}" id="forgotPassLink">
                            <Label col="0" id="forgot-password" text="Forgot password?"
                                   class="text-left blue2 forgot-pass-link font-weight-bold"
                                   [nsRouterLink]="['/forgot-password']"
                                   pageTransition="slideLeft"></Label>
                        </StackLayout>
                        <Button row="0" col="1"  isEnabled="{{ isLoading ? false : true }}" text="Login"
                                horizontalAlignment="right"  class="btn btn-primary blue2-background btn-rounded-sm btn-submit" (tap)="signIn()"></Button>
                    </Gridlayout>
                </StackLayout>
            </GridLayout>
        </StackLayout>

        <StackLayout verticalAlignment="bottom" class="btn-icon" (tap)="goBack()">
            <Label text="&#xE5CB;" class="p-l-20 p-b-20 material-icons md-48 md-chevron-left">
                <Label text="Back" horizontalAlignment="left"></Label>
            </Label>
        </StackLayout>
    </GridLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
