<GridLayout>
   <!-- <StackLayout orientation="vertical" verticalAlignment="top" class="m-x-10">
        <Label text="Sign in to Tingr" class="login-header font-weight-bold" horizontalAlignment="center"></Label>
    </StackLayout>-->
    <StackLayout orientation="vertical" verticalAlignment="center" height="500">
        <Image src="~/images/logo-72@2x.png" stretch="none" horizontalAlignment="center" class="m-b-30"></Image>


        <TextField hint="Email Address" keyboardType="email" [(ngModel)]="teacher.email"
                   autocorrect="false" autocapitalizationType="none" id="email"></TextField>

        <TextField hint="Password" secure="true" [(ngModel)]="teacher.password" id="password"></TextField>
        <Label id="form-errors" class="text-danger font-italic m-l-20" text="" textWrap="true"></Label>

        <Button isEnabled="{{ isLoading ? false : true }}" text="Sign in" class="btn btn-rounded-sm blue-background submit-button" (tap)="signIn()"></Button>
        <Label text="Forgot password" class="blue forgot-pass-link" [nsRouterLink]="['/forgot-password']"></Label>

        <ActivityIndicator visibility="{{ isLoading ? 'visible' : 'collapsed'}}" class="busy activity-indicator"></ActivityIndicator>


    </StackLayout>
</GridLayout>
