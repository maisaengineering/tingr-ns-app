<GridLayout class="verify-password-container">
    <GridLayout rows="*, 150" >
        <StackLayout row="0" verticalAlignment="center">
            <Image class="logo" src="~/images/logo-72@2x.png" stretch="none" horizontalAlignment="center"></Image>
            <StackLayout  orientation="vertical">

                <StackLayout  orientation="horizontal" horizontalAlignment="center" class="m-b-20">
                    <TextField  width="300" class="input input-border input-border-success" hint="Email Address" keyboardType="email"
                                [(ngModel)]="teacher.email"
                                autocorrect="false" autocapitalizationType="none" id="email"></TextField>
                   <!-- <Label class="input-info-box error-box material-icons md-24 md-close" text="&#xE5CD;"></Label>-->
                </StackLayout>

                <StackLayout  orientation="horizontal" horizontalAlignment="center" class="m-b-20">
                    <TextField  width="300" class="input input-border input-border-primary"
                                hint="Password" secure="true" [(ngModel)]="teacher.password" id="password"></TextField>
                   <!-- <Label class="input-info-box error-box material-icons md-24 md-close" text="&#xE5CD;"></Label>-->
                </StackLayout>

                <StackLayout *ngIf="emailOrPasswordError" orientation="horizontal" horizontalAlignment="center">
                    <Label id="forgot-password" width="300" text="Forgot your password?" class="text-right blue2 forgot-pass-link font-weight-bold"
                           [nsRouterLink]="['/forgot-password']"
                           pageTransition="slideLeft"></Label>
                </StackLayout>

            </StackLayout>
        </StackLayout>

        <StackLayout row="1"  verticalAlignment="bottom">
            <Gridlayout  rows="auto" columns="auto,*,auto">
                <Label row="0" col="0" text="&#xE5CB;" (tap)="goBack()"
                       class="blue2 btn-submit-email material-icons md-48 md-chevron-left"></Label>
                <Label row="0" col="1" text=""></Label>
                <Label row="0" col="2" text="&#xE5CC;" (tap)="signIn()"
                       class="blue2 btn-submit-email material-icons md-48 md-chevron-right"></Label>
            </Gridlayout>
        </StackLayout>


    </GridLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
