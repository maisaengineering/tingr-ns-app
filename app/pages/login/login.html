<GridLayout>
    <StackLayout orientation="vertical" verticalAlignment="top" class="m-x-30">
        <Label text="Continue to Tingr" class="login-header font-weight-bold" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout orientation="vertical" verticalAlignment="center">
        <Image src="~/images/logo-72@2x.png" stretch="none" horizontalAlignment="center" class="m-b-30"></Image>
        <TextField class="m-t-30" hint="Email Address" keyboardType="email" [(ngModel)]="email"
                   autocorrect="false" autocapitalizationType="none"></TextField>
        <Button text="Continue" class="blue-background submit-button" (tap)="submitEmail()"></Button>
    </StackLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>
</GridLayout>
