<GridLayout>
    <!--<StackLayout orientation="vertical" verticalAlignment="top" class="m-x-30">
        <Label text="Continue to Tingr" class="login-header font-weight-bold" horizontalAlignment="center"></Label>
    </StackLayout>-->
    <StackLayout orientation="vertical" verticalAlignment="center" class="form">
        <Image src="~/images/logo-72@2x.png" stretch="none" horizontalAlignment="center" class="m-b-30"></Image>
        <TextField class="m-t-30" hint="Email Address" keyboardType="email" [(ngModel)]="email"
                   autocorrect="false" autocapitalizationType="none" id="email"></TextField>
        <Label #formErrors class="text-danger font-italic m-l-20" text="" textWrap="true"></Label>

        <Button isEnabled="{{ isLoading ? false : true }}" text="Continue" class="btn btn-rounded-lg blue-background submit-button" (tap)="submitEmail()"></Button>
        <ActivityIndicator visibility="{{ isLoading ? 'visible' : 'collapsed'}}" class="busy activity-indicator" busy="{{isAndroid ? true : false }}"></ActivityIndicator>

    </StackLayout>
</GridLayout>
