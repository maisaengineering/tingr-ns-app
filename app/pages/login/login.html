<GridLayout>
    <ScrollView>
        <GridLayout rows="auto,auto">
            <StackLayout row="0" orientation="vertical" verticalAlignment="center" height="250">
                <Image src="~/images/logo-72@2x.png" stretch="none" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="1" orientation="vertical" class="form">
                <TextField class="m-t-30 input input-border" hint="Email Address" keyboardType="email" [(ngModel)]="email"
                           autocorrect="false" autocapitalizationType="none" id="email"></TextField>
                <Label class="label" #formErrors class="text-danger font-italic m-l-20" text="" textWrap="true"></Label>
                <Button isEnabled="{{ isLoading ? false : true }}" text="Continue"
                        class="btn btn-rounded-lg blue-background submit-button" (tap)="submitEmail()"></Button>
                <ActivityIndicator visibility="{{ isLoading ? 'visible' : 'collapsed'}}" class="busy activity-indicator"
                                   busy="{{isAndroid ? true : false }}"></ActivityIndicator>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
