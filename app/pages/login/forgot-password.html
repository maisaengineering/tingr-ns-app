<ActionBar title="">
    <NavigationButton text="Back" icon="res://ic_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<GridLayout>
    <StackLayout orientation="vertical" verticalAlignment="top" class="m-x-30">
        <Label text="Forgot Password" class="login-header font-weight-bold" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout orientation="vertical" verticalAlignment="center" class="form">
        <Image src="~/images/logo-72@2x.png" stretch="none" horizontalAlignment="center" class="m-b-30"></Image>
        <TextField class="m-t-30" hint="Enter email" keyboardType="email" [(ngModel)]="email"
                   autocorrect="false" autocapitalizationType="none" id="email"></TextField>
        <Label id="form-errors" class="text-danger font-italic m-l-20" text="" textWrap="true"></Label>

        <Button isEnabled="{{ isLoading ? false : true }}" text="Send Instructions" class="btn btn-rounded-sm blue-background submit-button" (tap)="sendEmail()"></Button>
        <ActivityIndicator visibility="{{ isLoading ? 'visible' : 'collapsed'}}" class="busy activity-indicator"></ActivityIndicator>

    </StackLayout>
</GridLayout>
