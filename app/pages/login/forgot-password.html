<GridLayout class="login-cover-image">
    <GridLayout rows="*" >
        <StackLayout row="0" verticalAlignment="center"  class="login-container">
            <GridLayout rows="auto,auto,auto" class="p-20">
                <StackLayout row="0" horizontalAlignment="center" class="m-y-10">
                    <Label  style="color: white; font-weight: 700; font-size: 20;" text="Forgot Password?">
                    </Label>
                </StackLayout>

                <StackLayout row="1">
                    <TextField  class="input input-border input-border-primary input-field" hint="Enter your email"
                                keyboardType="email" [(ngModel)]="email"
                                autocorrect="false" autocapitalizationType="none" id="email"></TextField>
                </StackLayout>
                <StackLayout row="2" orientation="horizontal">
                    <Gridlayout rows="auto" columns="*,*" verticalAlignment="center" orientation="horizontal">
                        <Label row="0" col="0" verticalAlignment="center" text=""
                               class="m-l-20"></Label>
                        <Button row="0" col="1"  isEnabled="{{ isLoading ? false : true }}" text="Send"
                                horizontalAlignment="right"  class="btn btn-primary blue2-background btn-rounded-sm btn-submit" (tap)="sendEmail()"></Button>
                    </Gridlayout>
                </StackLayout>
            </GridLayout>
        </StackLayout>

        <StackLayout verticalAlignment="bottom" class="btn-icon" (tap)="goBack()">
            <Label text="&#xE5CB;" class="p-l-20 p-b-20 material-icons md-48 md-chevron-left">
                <Label text="Back" horizontalAlignment="left"></Label>
            </Label>
        </StackLayout>
    </GridLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
