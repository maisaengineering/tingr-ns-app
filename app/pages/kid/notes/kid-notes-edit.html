<ActionBar title="">
    <!-- left area  -->
    <NavigationButton *ngIf="isIos" visibility="collapsed"></NavigationButton>
    <NavigationButton *ngIf="isAndroid" icon="res://ic_left" (tap)="goBack()"></NavigationButton>
    <ActionItem *ngIf="isIos" icon="res://ic_left" visibility="visible"
                ios.position="left" (tap)="goBack()"></ActionItem>
    <!-- center area  -->
    <StackLayout orientation="horizontal"
                 ios:horizontalAlignment="center"
                 android:horizontalAlignment="center">
        <StackLayout orientation="horizontal" verticalAlignment="center">
            <Label text="Notes" class="action-label"></Label>
        </StackLayout>
    </StackLayout>
    <!-- right area  -->
    <ActionItem  ios.position="right" andriod.postion="actionBar" icon="res://ic_check" (tap)="saveNotes(isEdit)">
    </ActionItem>
</ActionBar>

<GridLayout class="kid-notes-container">
    <GridLayout rows="*,auto">
        <TextView row="0" style="color: black;" verticalAlignment="stretch" text="top" borderColor="white"
                  hint="enter notes" id="notes-description"
                  returnKeyType="next" class="notes-description"
                  text="" [(ngModel)]="notesDescription" editable="true"></TextView>
        <StackLayout row="1">
            <StackLayout *ngIf="isEdit" (tap)="deleteNote()" height="80" horizontalAlignment="center">
                <Label class="delete-notes-label" text="Delete" dock="bottom"
                       height="70"></Label>
            </StackLayout>
        </StackLayout>
    </GridLayout>
    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
