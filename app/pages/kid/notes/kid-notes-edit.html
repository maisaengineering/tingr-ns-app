<ActionBar title="Edit" *ngIf="isIos">
    <NavigationButton visibility="collapsed"></NavigationButton>

    <ActionItem visibility="{{ showActionBarItems ? 'visible' : 'collapsed' }}"
                ios.position="left" android.position="left" (tap)="goBack()">
        <Label class="blue2 material-icons md-36 md-chevron-left" text="&#xE5CB;"></Label>
    </ActionItem>

    <ActionItem visibility="{{ showActionBarItems ? 'visible' : 'collapsed' }}"
                ios.position="right" android.position="right" (tap)="saveNotes(isEdit)">
        <Label class="blue2 material-icons md-36 md-chevron-right" text="&#xE5CA;"></Label>
    </ActionItem>
</ActionBar>

<!-- android actionBar -->
<ActionBar title="" *ngIf="isAndroid">
    <NavigationButton icon="res://ic_left" (tap)="goBack()"></NavigationButton>
    <StackLayout orientation="horizontal"
                 android:horizontalAlignment="center">
        <Label verticalAlignment="center" text="Edit"  class="action-label"></Label>
    </StackLayout>
    <ActionItem (tap)="saveNotes(isEdit)">
        <Label class="blue2 material-icons md-36 md-chevron-right" text="&#xE5CA;"></Label>
    </ActionItem>
</ActionBar>



<GridLayout class="kid-notes-container">
    <GridLayout rows="*,auto">
        <TextView row="0" style="color: black;" verticalAlignment="stretch" text="top" borderColor="white"
                  hint="enter notes" id="notes-description"
                  returnKeyType="next" class="notes-description"
                  text="" [(ngModel)]="notesDescription" editable="true"></TextView>
        <StackLayout  row="1">
            <StackLayout *ngIf="isEdit" (tap)="deleteNote()" height="80" horizontalAlignment="center">
                <Label class="delete-notes-label" text="Delete" dock="bottom"
                       height="70"></Label>
            </StackLayout>
        </StackLayout>
    </GridLayout>
    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
