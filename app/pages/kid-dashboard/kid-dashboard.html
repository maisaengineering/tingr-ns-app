<ActionBar title="">
    <NavigationButton text="Back" icon="res://ic_back" (tap)="goBack()"></NavigationButton>
    <StackLayout orientation="horizontal"
                 ios:horizontalAlignment="center"
                 android:horizontalAlignment="center">
       <!-- <Image src="res://nativescript_logo" class="action-image"></Image>-->
        <Label text="Kid Info"  class="action-label"></Label>
    </StackLayout>
</ActionBar>

<ScrollView>

    <GridLayout  rows="auto,auto,auto,auto,auto,auto,auto" tkMainContent class="kid-dashboard">

        <GridLayout row="0" class="section1" backgroundColor="#e9e9e9">
            <!--<Image stretch="aspectFill" [src]="other.coverUrl" class="kid-cover-image"></Image>-->
            <StackLayout class="kid-profile-container">
                <StackLayout orientation="horizontal">
                    <Label class="kid-name" text="{{ kid.fname }} {{ kid.lname }}"></Label>
                    <StackLayout class="kid-profile-image-container">
                        <Image src="{{ kid.photograph_url || '~/images/avatar-100.png'}}" class="kid-profile-image"> </Image>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </GridLayout>


        <GridLayout row="1">
            <GridLayout columns="auto, auto, *, auto,*" class="navigation-links-1">

                <StackLayout col="0" row="0" horizontalAlignment="center" orientation="vertical" class="profile-details">
                    <Image text="top" height="40" width="40" stretch ="aspectFill" horizontalAlignment="center" src="~/images/profile-details-60.png"></Image>
                    <Label text="Profile Details"></Label>
                </StackLayout>
                <StackLayout col="1" row="0" horizontalAlignment="center" verticalAlignment="center" orientation="vertical">
                    <Image  height="40" width="40" stretch ="aspectFill" horizontalAlignment="center" src="~/images/line_icon-50.png"></Image>
                </StackLayout>


                <StackLayout col="2" row="0" horizontalAlignment="center" orientation="vertical" class="documents">
                    <Image text="top" height="40" width="40" stretch ="aspectFill" horizontalAlignment="center" src="~/images/doc-lock-icon-60.png"></Image>
                    <Label text="form&docs"></Label>
                </StackLayout>

                <StackLayout col="3" row="0" horizontalAlignment="center" verticalAlignment="center" orientation="vertical">
                    <Image  height="40" width="40" stretch ="aspectFill" horizontalAlignment="center" src="~/images/line_icon-50.png"></Image>
                </StackLayout>

                <StackLayout col="4" row="0" horizontalAlignment="center" orientation="vertical" class="notes">
                    <Image text="top" height="40" width="40" stretch ="aspectFill" horizontalAlignment="center" src="~/images/notes-icon-60.png"></Image>
                    <Label text="Notes"></Label>
                </StackLayout>
            </GridLayout>
        </GridLayout>

        <GridLayout row="2">
            <StackLayout class="horizontal-separator">
            </StackLayout>
        </GridLayout>

        <GridLayout row="3">
            <GridLayout columns="*, auto ,*" class="navigation-links-2">
                <StackLayout col="0" row="0" horizontalAlignment="center" orientation="horizontal">
                    <Label text="" class="number-with-circle reminders"></Label>
                    <Label text="Reminders"></Label>
                </StackLayout>

                <StackLayout col="1" row="0" horizontalAlignment="center" verticalAlignment="center" orientation="vertical">
                    <Image  height="40" width="40" stretch ="aspectFill" horizontalAlignment="center" src="~/images/line_icon-50.png"></Image>
                </StackLayout>

                <StackLayout col="2" row="0" horizontalAlignment="center" orientation="horizontal">
                    <Label text="" class="number-with-circle notifications"></Label>
                    <Label text="Notifications"></Label>
                </StackLayout>
            </GridLayout>
        </GridLayout>

        <GridLayout row="4">
            <StackLayout class="horizontal-separator">
            </StackLayout>
        </GridLayout>

        <GridLayout row="5">
            <StackLayout horizontalAlignment="center" orientation="vertical" class="capture-moment-section">
                <Image text="top" height="60" width="60" stretch ="aspectFill" horizontalAlignment="center" src="~/images/camera-icon-120.png"></Image>
                <Label text="capture a moment, share with parent(s)..." style="font-weight: 9;" class="font-italic very-light-gray"></Label>
            </StackLayout>
        </GridLayout>

        <GridLayout row="6" class="moment-image-container">
            <GridLayout rows="auto,auto,auto,auto, auto, auto">
                <GridLayout row="0">
                    <Image stretch="aspectFill" [src]="moment.cover_image" class="cover-image"></Image>
                    <StackLayout class="org-container" horizontalAlignment="right">
                        <StackLayout orientation="horizontal">
                            <StackLayout class="org-image-container">
                                <Image [src]="moment.org_logo" stretch="none"> </Image>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>
                </GridLayout>

                <GridLayout row="1" class="moment-tags">
                    <GridLayout columns="auto, *">
                        <StackLayout col="0" row="0" horizontalAlignment="left" orientation="horizontal">
                            <StackLayout *ngFor="let item of tags" margin="3">


                                <Image height="40" width="40" class="kid-profile-pic blue-circle-border"
                                       [nsRouterLink]="['/kid-dashboard']" src="https://placehold.it/100x100"></Image>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout col="1" row="0" horizontalAlignment="right" orientation="horizontal">
                            <StackLayout orientation="vertical">
                                <Label text="January 01, 2017" class="tagged-on-date"></Label>
                                <Image src="~/images/heart-icon-red-48.png" height="30" width="30" stretch="aspectFill" horizontalAlignment="right"></Image>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>
                </GridLayout>
                <GridLayout row="2">
                    <StackLayout class="horizontal-separator" margin="0 10 0 10">
                    </StackLayout>
                </GridLayout>
                <GridLayout row="3" class="moment-comments">

                    <GridLayout rows="auto,auto,auto,auto,auto,auto">
                        <GridLayout row="{{ i }}" *ngFor="let item of messages; let i = index">
                            <StackLayout orientation="horizontal" verticalAlignment="center" class="moment-comment-item">
                                <!--<Image verticalAlignment="center" src="~/images/avatar-icon-32.png" stretch="none" class="rounded-corner-icon commenter-profile-pic"></Image>-->

                                <!--<Image stretch ="aspectFit" height="60" width="60" col="0"  horizontalAlignment="center"
                                       [nsRouterLink]="['/kid-dashboard']"
                                       class="img-circle blue-circle-border p-10" src="https://placeimg.com/60/60/people"></Image>-->

                                <Image height="60" width="60" class="parent-profile-pic blue-circle-border" src="https://placehold.it/100x100"></Image>

                                <StackLayout orientation="vertical" class="comment-details p-l-5">
                                    <StackLayout orientation="horizontal">
                                        <Label [text]="item.kid_name" class="kid-name font-weight-bold"></Label>
                                        <Label [text]="item.relation" class="relation-name light-gray font-italic"></Label>
                                    </StackLayout>
                                    <Label [text]="item.text" textwrap="true"></Label>
                                </StackLayout>
                            </StackLayout>
                            <GridLayout row="{{ i+1 }}">
                                <StackLayout class="comment-hr-separator">
                                </StackLayout>
                            </GridLayout>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>

                <GridLayout row="4">
                    <StackLayout class="comment-hr-separator">
                    </StackLayout>
                </GridLayout>
                <GridLayout row="5" class="moment-bottom-section">
                    <GridLayout columns="auto,auto,auto,*">
                        <StackLayout col="0" row="0" horizontalAlignment="left" orientation="horizontal" marginLeft="10">
                            <Image height="30" width="30" stretch="aspectFill" src="~/images/heart-icon-gray-48.png"></Image>
                        </StackLayout>

                        <StackLayout col="1" row="0" horizontalAlignment="left" orientation="horizontal" marginLeft="10">
                            <Image height="30" width="30" stretch="aspectFill" src="~/images/comment-icon-48.png"></Image>
                        </StackLayout>
                        <StackLayout col="2" row="0" horizontalAlignment="center" orientation="horizontal" marginLeft="10">
                            <Label text="Comment"></Label>
                        </StackLayout>
                        <StackLayout col="3" row="0" horizontalAlignment="right" orientation="horizontal" margin="0 10 0 0">
                            <Image height="30" width="30" stretch="aspectFill" src="~/images/more-icon-48.png" horizontalAlignment="right" marginLeft="30"></Image>
                        </StackLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </GridLayout>
    </GridLayout>
</ScrollView>
